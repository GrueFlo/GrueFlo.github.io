<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container">
      <h1>Flash-Log</h1>
      <h2>FE-5: Wiseman, Reid</h2>
 
            <br />
      
      
            <div class="gratitude-container">
              <label for="gratitudeInput">What are three things you are grateful for?</label>

              <input
                type="text"

              <input

            <input

          />

            </div>
      
            <br />




      <div class="slider-container">
        <label for="slider1">How is your well-being?:</label>
        <input
          type="range"
          id="slider1"
          class="slider"
          min="0"
          max="100"
          value="50"
        />
        <div class="slider-scale">
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
        </div>
        <div class="slider-labels">
          <span class="label-left">Bored</span>
          <span class="label-middle">Content</span>
          <span class="label-right">Stressed</span>
        </div>
        <div class="slider-circle"></div>
        <div class="slider-value" id="slider1Value"></div>
      </div>
      <br />

      <div class="slider-container">
        <label for="slider2">How should work be tomorrow?:</label>
        <input
          type="range"
          id="slider2"
          class="slider"
          min="0"
          max="100"
          value="25"
        />
        <div class="slider-scale">
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
        </div>
        <div class="slider-labels">
          <span class="label-left">Easy</span>
          <span class="label-middle">Challenging</span>
          <span class="label-right">Hard</span>
        </div>
        <div class="slider-circle"></div>
        <div class="slider-value" id="slider2Value"></div>
      </div>
      <br />

      <div class="slider-container">
        <label for="slider3">How much socializing tomorrow?:</label>
        <input
          type="range"
          id="slider3"
          class="slider"
          min="0"
          max="100"
          value="75"
        />
        <div class="slider-scale">
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
          <div class="scale-line"></div>
        </div>
        <div class="slider-labels">
          <span class="label-left">None</span>
          <span class="label-middle">Medium</span>
          <span class="label-right">Copious</span>
        </div>
        <div class="slider-circle"></div>
        <div class="slider-value" id="slider3Value"></div>
      </div>
      <br />

      <div class="summary-value">
        <p id="summaryValue"></p>
        <div class="summary-circle"></div>
        <div class="summary-icons">
          <p div class="icon-row">
          <br>
        </div>
      </div>
      

    <script src="solo-script-B.js"></script>
  </body>
